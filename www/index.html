<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="content-page">
      <div class="content" id="content">
        <div class="container-fluid">
          <br />

          <!-- Button trigger insert modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Insert
          </button>
          <table
            id="my-table"
            class="table table-striped"
            style="width: 100%"
            data-bs-toggle="modal"
            data-bs-target="#getItemByIdModal"
          >
            <thead>
              <tr>
                <th>name</th>
                <th>price</th>
                <th>quantity</th>
                <th>description</th>
              </tr>
            </thead>
            <tbody id="my-table tbody"></tbody>
          </table>

          <!-- Modal get item by id -->
          <div
            class="modal fade"
            id="getItemByIdModal"
            tabindex="-1"
            aria-labelledby="getItemByIdModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Get Item by id
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col">
                      <div class="row">
                        <span>id</span>
                        <span>name</span>
                        <span>price</span>
                        <span>quantity</span>
                        <span>description</span>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row">
                        <span id="get-id"></span>
                        <span id="get-name"></span>
                        <span id="get-price"></span>
                        <span id="get-quantity"></span>
                        <span id="get-description"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal insert -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Insert Item
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="item-form">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          name="name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input
                          type="number"
                          class="form-control"
                          id="price"
                          name="price"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input
                          type="number"
                          class="form-control"
                          id="quantity"
                          name="quantity"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          class="form-control"
                          id="description"
                          name="description"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-primary">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal update -->
          <div
            class="modal fade"
            id="updateModal"
            tabindex="-1"
            aria-labelledby="updateModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Update Item
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="update-form">
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="id">ID</label>
                        <input
                          type="text"
                          class="form-control"
                          id="get-value-id"
                          name="id"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input
                          type="text"
                          class="form-control"
                          id="get-value-name"
                          name="name"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="price">Price</label>
                        <input
                          type="number"
                          class="form-control"
                          id="get-value-price"
                          name="price"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input
                          type="number"
                          class="form-control"
                          id="get-value-quantity"
                          name="quantity"
                          required
                        />
                      </div>
                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                          class="form-control"
                          id="get-value-description"
                          name="description"
                          required
                        ></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="submit" class="btn btn-warning update-btn">
                        Save
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
  <!-- <script src="./js/bootstrap.min.js"></script> -->
  <script src="./index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
